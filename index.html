<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <div class="header">
        <h1 id="logo">Logo</h1>
        <p class="header-link">Link One</p>
        <p class="header-link">Link Two</p>
        <p class="header-link">Link Three</p>
    </div>

    <div class="section-one">
        <div class="left-container">
            <div class="main-text">My Maltese</div>
            <div class="sub-text">My dog's name is BB. I adopted her in year 2021. She is a maltese and she is 8 years old now :)</div>
            <button>Click to pet my dog</button>
        </div>
        <img src="dog.jpg" class="main-pic">
    </div>

    <div class="section-two">
        <div class="info-title">Information About My Dog</div>
        <div class="card">
            <div class="weight">
                <img src=dog_taiju.png class="sub-pic">
                <div class="info-text">Weight: 2.6kg</div>
            </div>

            <div class="birthday">
                <img src=pet_dog_birthday_cake.png class="sub-pic">
                <div class="info-text">Birthday: 2014/11/23</div>
            </div>

            <div class="love">
                <img src=love.png class="sub-pic">
                <div class="info-text">Love: Food and owner</div>
            </div>
       
            <div>
                <img src=sleep_animal_dog.png class="sub-pic">
                <div class="info-text">Hobby: Sleep all day</div>
            </div>
        </div>
    </div>

    <div class="section-three">
        <div id="quote">Live is short, spoil your dog.</div>
        <div id="author">Anonymous</div>
    </div>

    <div class="section-four">
        
    </div>
    
    <div class="footer">
        
    </div>
</body>
</html>
